<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8"/>
        <link rel="stylesheet" href="style.css">
        <script scr="javascript.js" defer></script>
    </head>
    <body>
        <div class="title"><div class="heading"><h1>Odin Project Calculator</h1></div></div>
        <div class="calculator">    
            <div class="calculatorBody">
                <div class="calculatorDisplay"></div>
                <div class="keypadFirstRow">
                    <button class="numberInput" id="1">1</button>
                    <button class="numberInput" id="2">2</button>
                    <button class="numberInput" id="3">3</button>
                    <button class="functionSelector" id="addition">+</button> 
                </div>
                <div class="keypadSecondRow">
                    <button class="numberInput" id="4">4</button>
                    <button class="numberInput" id="5">5</button>
                    <button class="numberInput" id="6">6</button>
                    <button class="functionSelector" id="subtraction">-</button>
                </div>
                <div class="keypadThirdRow">
                    <button class="numberInput" id="7">7</button>
                    <button class="numberInput" id="8">8</button>
                    <button class="numberInput" id="9">9</button>
                    <button class="functionSelector" id="multiplication">X</button>
                </div>
                <div class="keypadFourthRow">
                    <button class="numberInput" id="0">0</button>
                    <button class="numberInput" id=".">.</button>
                    <button class="functionSelector" id="equals">=</button>
                    <button class="functionSelector" id="division">/</button>
                </div>
                <div class="keypadFifthRow">
                    <button class="functionSelector" id="clear">Clear</button>
                </div>
            </div>
        </div>
    </body>
</html>
